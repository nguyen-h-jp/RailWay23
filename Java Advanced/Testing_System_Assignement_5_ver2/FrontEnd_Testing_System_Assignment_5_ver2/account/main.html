<div class="container-lg">

    <div>Đây là trang quản lý nhân viên</div>

    <div class="alert alert-success alert-dismissible" id="alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Thành công!</strong>.
    </div>

    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Danh sách <b>Nhân viên</b></h2>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new" onclick="openAddNewAccountModal()"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Email</th>
                        <th>Họ và tên</th>
                        <th>Số điện thoại</th>
                        <th>Phòng ban</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận</h5>
                <button type="button" class="close" aria-label="Close" onclick="hideAddNewModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="account-id" name="account-id">


                <label for="department"><b>Chọn phòng ban</b></label>
                <br>
                <select class="form-select" aria-label="Default select example" id="department-select">
                    
                </select>

                <br>
                <br>
                <label for="full-name"><b>Họ tên</b></label>
                <input type="text" placeholder="Nhập Họ tên" name="full-name" id="full-name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Nhập Email" name="email" id="email" required>

                <label for="phone"><b>Số điện thoại</b></label>
                <input type="text" placeholder="Nhập Số điện thoại" name="phone" id="phone" required>


                <label for="password"><b>Mật khẩu</b></label>
                <input type="password" placeholder="Nhập Mật khẩu" name="password" id="password" required>


                <label for="confirm-password"><b> Xác nhận Mật khẩu</b></label>
                <input type="password" placeholder="Nhập Mật khẩu xác nhận" name="confirm-password" id="confirm-password" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideAddNewModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveAccount()">Save changes</button>
            </div>
        </div>
    </div>
</div>
